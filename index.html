<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="picture">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@leandrarieger">Leandra Rieger</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="content">
        <div class="heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> below!<br><br>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form>
                <div class="form-inputs">
                    <div>
                        <label for="first_name">FIRST NAME</label><br>
                        <input type="text" id="first_name" name="first_name"><br>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label><br>
                        <input type="text" id="last_name" name="last_name"><br>
                    </div>
                    <div>
                        <label for="email_address">EMAIL</label><br>
                        <input type="email" id="email_address" name="email_address"><br>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label><br>
                        <input type="text" id="phone_number" name="phone_number"><br>
                    </div>
                    <div>
                        <label for="pword">PASSWORD</label><br>
                        <input type="password" id="pword" name="pword"><br>
                    </div>
                    <div>
                        <label for="confirm_pword">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm_pword" name="confirm_pword"><br>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="SIGN UP">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
